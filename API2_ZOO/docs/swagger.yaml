  description: API que proporciona datos en tiempo real sobre visitas y atracciones,
    protegida con autenticación por token JWT PARA PODER USAR LOS METODOS SE NECESITARA
    UN TOKEN EL CUAL UNA VEZ OBTENIDO SE INSERTARA EN EL APARTADO DE AUTHORIZE MAS
    ESPECIFICO EL BOTON VERDE DE ABAJO CON UN CANDADO INSERTAR EL TOKEN EN EL APARTADO
    VALUE Y PULSAR EL BOTON DE AUTHORIZE UNA VEZ HECHO ESO DEBERIA DE PODER CERRAR
    LA VENTANA SIN PROBLEMAS Y USAR LOS METODOS DE AHORA EN ADELANTE
  title: API de Monitoreo de Visitas y Atracciones
  version: "1.0"
