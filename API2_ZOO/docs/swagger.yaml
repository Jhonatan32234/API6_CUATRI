            type: array
        "401":
          description: Token inválido o no autorizado
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - JWTQuery: []
